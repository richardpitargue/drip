<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container nav-container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DRIP</a>
        </div>
        <form class="navbar-form navbar-right" role="search" ng-submit="signin()" ng-hide="status()">
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <form class="navbar-form navbar-right" role="search" ng-hide="!status()">
            <button class="btn btn-danger" ng-click="signout()">Sign Out</button>
        </form>
    </div>
</nav>
<div class="container" style="margin-top: 70px">
    <div ng-hide="hideFarmListView">
        <h1>Public Farms</h1>
        <div class="loading" ng-hide="farms.length != 0"></div>
        <table class="table table-hover" ng-show="farms.length != 0">
            <thead>
                <th>Name</th>
                <th>Location</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="farm in farms">
                    <td>{{farm.name}}</td>
                    <td>{{farm.location.name}}</td>
                    <td ><button class="btn btn-primary btn-xs" ng-click="viewFarm(farm)">View</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-hide="hideFarmInfoView">
        <h1>{{currentFarm.name}} <button class="btn btn-default" ng-click="back()">Back</button></h1>
        <div class={{advisoryClass}}>{{advisory}}</div>
        <div class="loading" ng-show="loading"></div>
        <div id="chartContainer"></div>
    </div>
</div>
